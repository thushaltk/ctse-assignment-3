on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ctseContainer -g ctseContainer921a-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ctseContainer --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ctseContainer --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ctseContainer --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ctsecontainer.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/services/Items" -f  "services/Items/Dockerfile" -t ctsecontainer.azurecr.io/kubectseass3:${{ github.sha }} --label dockerfile-path=services/Items/Dockerfile
        docker push ctsecontainer.azurecr.io/kubectseass3:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubectseass3_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernetes-dashboard | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernetes-dashboard`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernetes-dashboard
        container-registry-url: ctsecontainer.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubectseass3dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernetes-dashboard
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ctsecontainer.azurecr.io/kubectseass3:${{ github.sha }}
        imagepullsecrets: |
          kubectseass3dockerauth   
