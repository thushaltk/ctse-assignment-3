apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctse-cart-deployment
spec:
  selector:
    matchLabels:
      app: ctse-cart
  template:
    metadata:
      labels:
        app: ctse-cart
    spec:
      containers:
      - name: ctse-cart
        image: rusira123docker/ctse_cart:1.0.0
        ports:
        - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: ctse-cart-service
spec:
  selector:
      app: ctseCartService
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
  type: LoadBalancer